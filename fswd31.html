<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JavaScript setInterval Demo</title>

    <script>
        let intervalID;

        function toggleColor() {
            let e = document.getElementById('flashtext1');
            e.style.color = e.style.color == 'red' ? 'blue' : 'red';
        }

        var intervalTAG;
        
        function toggleColors() {
            var b = document.getElementById('flashtext2');
            b.style.color = b.style.color == 'yellow' ? 'green' : 'yellow';
        }

       
        function start() {
            intervalID = setInterval(toggleColor, 1000);
            intervalTAG = setInterval(toggleColors, 1000);
        }

        

    </script>
</head>

<body>

    <p id="flashtext1">Using Let</p>
    <p id="flashtext2">Using Var</p>
    <button onclick="start()">Start</button>
    

    
</body>

</html>
